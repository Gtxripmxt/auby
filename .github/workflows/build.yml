name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Check Xcode Version
        run: /usr/bin/xcodebuild -version

      - name: Install Python deps
        run: |
          git clone https://github.com/CallocGD/PyBroma.git --recursive
          cd PyBroma
          brew install openssl
          export CPPFLAGS="-I$(brew --prefix openssl)/include"
          python3 -m venv hueta
          source hueta/bin/activate
          python3 -m pip install setuptools wheel cython capstone keystone
          python3 setup.py build_ext --inplace
          python3 -m pip install -U .

      - name: Run scripts
        run: |
          python3 ${{github.workspace}}/auby2/hooks.py
          python3 ${{github.workspace}}/auby2/bindings.py

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Auby
          path: ${{github.workspace}}/build/libcatgirl.dylib
